<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>UNES - Contato</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .menu { text-align: right; margin-top: 20px; }
        .container { width: 900px; margin: 0 auto; }
        .logo { margin-top: 30px; }
        .footer { text-align: center; margin-top: 40px; }
        form { margin-top: 20px; }
        label { display: block; margin-top: 10px; }
        input[type="text"], textarea { width: 300px; }
        textarea { height: 60px; }
        input[type="submit"] { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="img/logo.png" alt="logo UNES">
        <div class="menu">
            <a href="index.html">Home</a> |
            <a href="quem-somos.html">Quem somos</a> |
            <a href="contato.html">Contato</a>
        </div>
        <h2>Entre em contato</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse sit amet mollis nisl.</p>
        <form>
            <label>Seu e-mail:</label>
            <input type="text" name="email">
            <label>Assunto:</label>
            <input type="text" name="assunto">
            <label>Descrição:</label>
            <textarea name="descricao"></textarea>
            <br>
            <input type="submit" value="Enviar">
        </form>
        <div class="footer">
            <p>Todos os direitos reservados</p>
        </div>
    </div>
</body>
</html>
